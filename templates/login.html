{% extends "layouts/base-fullscreen.html" %}

{% block title %} | Login {% endblock %}

{% block content %}   
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"/>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">
                        Login
                    </h3>

                    <span class="mb-0 text-muted">
                        Add your credentials
                    </span>

                    <br />
                    <br />
                    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}
                    <form role="form" method="POST">
                        {% csrf_token %}
                        
                        <br>
                        <div class="input-group mb-3">
                            <input class="form-control" placeholder="Email" type="email" name="email" id="email" required>
                        </div>
                        
                        <div class="input-group mb-4">
                            <input type="password" class="form-control" placeholder="password" name="password" id="password" required>
                        </div>
                        
                        <!-- <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> Save Details</label>
                            </div>
                        </div> -->
                        <button name="login" class="btn btn-primary shadow-2 mb-4" type="submit">Login</button>

                    </form>

                    <p class="mb-0 text-muted">Donâ€™t have an account? <a href="/register.html" >Signup</a></p>
                    <br />
                   
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
