
{% extends "layouts/base-fullscreen.html" %}

{% block title %} | Register {% endblock %}

{% block content %}   
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"/>
    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-user-plus auth-icon"></i>
                    </div>
                    <h3 class="mb-4">
                        Register
                    </h3>

                    <span class="mb-0 text-muted">
                        Add your credentials
                    </span>

                    <br />
                    <br />
                    {% if error_message %}
                    <p style="color: red;">{{ error_message }}</p>
                {% endif %}
                    <!-- Hide the form on success -->
                    <form method="POST">
                        {% csrf_token %}
                        <!-- <div class="input-group mb-3">
                            <input class="form-control" placeholder="Username">
                        </div> -->
                        
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="email" id="email" required>
                        </div>

                        <div class="input-group mb-4">
                            <input type="password" class="form-control" placeholder="password" name="password1" id="password1" required>
                        </div>

                        <div class="input-group mb-4">
                            <input type="password" class="form-control" placeholder="password" name="password2" id="password2" required>
                        </div>
                        <!-- <div class="form-group text-left">
                            <div class="checkbox checkbox-fill d-inline">
                                <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                                <label for="checkbox-fill-a1" class="cr"> Agree with <a href="#">terms</a></label>
                            </div>
                        </div> -->
                        <button name="register" class="btn btn-primary shadow-2 mb-4">Register</button>

                    </form>
                    
                    <p class="mb-0 text-muted">Already have an account? <a href="/login.html" >Login</a></p>
                    <br />
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
